<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCore Interactive</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo img {
            height: 50px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #bbb;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #fff;
        }

        /* Sparkle Buttons */
        .sparkle-button {
            --active: 0;
            --bg: radial-gradient(40% 50% at center 100%, hsl(270 calc(var(--active) * 97%) 72% / var(--active)), transparent),
                  radial-gradient(80% 100% at center 120%, hsl(260 calc(var(--active) * 97%) 70% / var(--active)), transparent),
                  hsl(260 calc(var(--active) * 97%) calc((var(--active) * 44%) + 12%));
            background: var(--bg);
            font-size: 1.2rem;
            font-weight: 500;
            border: 0;
            cursor: pointer;
            padding: 1em 1em;
            display: flex;
            align-items: center;
            gap: 0.25em;
            white-space: nowrap;
            border-radius: 100px;
            position: relative;
            box-shadow: 0 0 calc(var(--active) * 3em) calc(var(--active) * 1em) hsl(260 97% 61% / 0.75),
                        0 0em 0 0 hsl(260 calc(var(--active) * 97%) calc((var(--active) * 50%) + 30%)) inset,
                        0 -0.05em 0 0 hsl(260 calc(var(--active) * 97%) calc(var(--active) * 60%)) inset;
            transition: box-shadow 0.3s, scale 0.3s, background 0.3s;
            scale: calc(1 + (var(--active) * 0.1));
        }

        .sparkle-button:hover {
            --active: 1;
        }

        .sparkle-button:active {
            scale: 1;
        }

        /* Main Section */
        .main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff00ff, #007bff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .main p {
            font-size: 1.2rem;
            max-width: 600px;
            opacity: 0.7;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            opacity: 0.6;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.webp" alt="NovaCore Interactive">
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="main fade-in">
        <h1>Welcome to NovaCore Interactive</h1>
        <p>Bringing the future of gaming and AI development to life.</p>
        <br>
        <button class="sparkle-button">Explore Now</button>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 NovaCore Interactive. All rights reserved.</p>
    </footer>

</body>
</html>
